<div class="visual-square container-fluid bg-dark text-light">
  <div class="row h-100">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="sketch-container" id="sketch-holder"></div>
    </div>
  </div>

  <div class="controls my-4 p-3 bg-secondary rounded shadow">
    <h5 class="mb-3">Controls</h5>

    <div class="mb-3">
      <label for="oscillator-count" class="form-label"
        >Number of Oscillators</label
      >
      <select
        id="oscillator-count"
        class="form-select bg-dark text-light"
        (change)="handleOscillatorChange($event)"
      >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="reverb-decay" class="form-label">Reverb Decay</label>
      <input
        id="reverb-decay"
        type="range"
        min="1"
        [max]="maxReverbDecay"
        step="1"
        [(ngModel)]="reverbDecay"
        (input)="updateSoundSettings()"
        class="form-range"
      />
    </div>

    <div class="d-flex justify-content-between">
      <button (click)="startSound()" class="btn btn-success">Start</button>
      <button (click)="stopSound()" class="btn btn-danger">Stop</button>
    </div>
  </div>
</div>
